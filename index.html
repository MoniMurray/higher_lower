<body>
    <div class="heading">
        <!-- <img class="logo" src="assets/images/apple-touch-icon.png" alt="icon"> -->
    <h1>HIGHER lower<br>Game of Chance!
        
    </h1>
    </div>

    

<!-- game area containing random numbers div, voting div, increment score div, and timer div -->
    <div class="game-area">
        
    <!-- A sign-in input box which will load the game when submitted -->
            <div class="sign-in" >
                <label for="player-name">Please sign in: </label>
                <input id="player-name" type="text" required placeholder="Enter your name here"><br>
                <button class="start-game" data-type="submit">Enter Game!</button>
            </div>
        <div class="game" onclick="loadGameArea()">
            <div class="random-numbers">
                <button class="button big-button game-button purple-button" type="button" value="button" onstart="myReveal()">?</button>
                <button class="button big-button game-button pink-button" type="button" value="button">?</button>
                <button class="button big-button game-button yellow-button" type="button" value="button">?</button>
                <button class="button big-button game-button blue-button" type="button" value="button">?</button>
                <button class="button big-button game-button green-button" type="button" value="button">?</button>
            </div>

            <div class="vote-box">
                <span><button id="choose-Higher" type="button" value="button">Higher</button></span>
                <span><button id="choose-Lower" type="button" value="button">Lower</button></span>

            </div>
        </div>
    </div>
    <div class="directions">
        <h1 >Directions:</h1>
        <p>How to Play: The computer will generate 5 random numbers between 1-50. <br>
            Guess whether the hidden number is Higher or Lower than the previous number!<br>
            Ready? Let's Start Game!</p>
    </div>
    <div class="increment-scores" >
        <p class="tally"> Correct <span id="tally-correct">0</span> Incorrect <span id="tally-incorrect">0</span></p>

    </div>
<!-- optional if I have time
    <div class="timer">Against the clock!</div> -->
